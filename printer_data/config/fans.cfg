#####################################################################
#   Fan Control
#####################################################################

[fan_generic fan0]
##  Print Cooling Fan - FAN0
pin: nhk:gpio6
#tachometer_pin: nhk:gpio17
#tachometer_ppr: 2
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: nhk:gpio5
#tachometer_pin: nhk:gpio16
#tachometer_ppr: 2
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[controller_fan controller_fan]
##  Controller fan - FAN2
pin: PF7
##tachometer_pin: PF6
kick_start_time: 0.5
heater: heater_bed

[generic_fan fan1]
##  Bed Fan - FAN1
pin: PB3
##tachometer_pin: PB4
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time: 0.010
hardware_pwm: False

##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan_generic fan3]
##  Exhaust fan - FAN3
pin: PF9
#tachometer_pin: PF8
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time: 0.010
hardware_pwm: False

